<script>
    
   // 1. method/array push
  var angka = [1,2,3,4]

   var dasarunshift = ["A","B","C","D","E"]
   document.write(dasarunshift) ;

   // 7.method/array shift 
   var dasarshift = [""]

   // 8.method/array pop mengurangi data dari belakang
   var dasarpop = ["A","B","C","D"]
   document.write(dasarpop) ;

   // 9.method/array join untuk menggabungkan data
   var progdasjoin = ["algoritma","flowchart"]   
   document.write(progdasjoin)
   
   // 10.method/array tostring mengkonversi data
